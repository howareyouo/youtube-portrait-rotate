<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube portait mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="head bg">
  <h4>Youtube Portrait Mode</h4>
</div>
<div class="content">
  <div>
    <input type='checkbox' class='switch' id='height-check'>
    <label for='height-check'>Full Height</label>
  </div>
  <br>
  <div>
    <input type='checkbox' class='switch' id='header-check'>
    <label for='header-check'>Toggle Header</label>
  </div>
  <br>
  <div>
    <input type='checkbox' class='switch' id='theme-check' checked>
    <label for='theme-check'>Dark Theme Fix</label>
  </div></div>
<div class="foot bg">
  <small>Youtube portait mode v1.0</small>
</div>
<script src="popup.js"></script>
</body>
</html>
